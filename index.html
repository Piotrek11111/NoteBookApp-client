<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Notes app for your task managment">
    <meta name="google-site-verification" content="6wW-Pq__r_f0exmpAH9kGyOfB2-UrdRIGHMmO9AJbT8" />
    <title>NoteBook</title>
</head>

<body>
    <main class="container-fluid">
        <h1 class="fst-italic text-center p-4">Notes App</h1>
        <div class="modal fade" id="notesAddModal" tabindex="-1" aria-labelledby="notesAddModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-bg-dark px-md-4 pb-md-4 mt-3 rounded-2">
                    <div class="modal-header">
                        <h2 class="modal-title">Create new Note</h2>
                        <button data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="add-new-note-form needs-validation" novalidate id="note-add-form">


                            <label for="title" class="form-label">Enter Title <span
                                    class="text-danger fw-bolder asterisk">*</span></label>

                            <input type="text" id="title" class="form-control  mb-2" required
                                placeholder="eg: Make a cake">
                            <div class="invalid-feedback">
                                You must include title.
                            </div>

                            <label for="body" class="form-label">Enter Body <span
                                    class="asterisk text-danger fw-bolder">*</span></label>

                            <textarea name="" class="form-control mb-3" id="body" rows="3"
                                placeholder="eg: Make a cake and buy products to make it in the corner shop" required></textarea>
                            <div class="invalid-feedback">
                                You must include body.
                            </div>
                            <button  type="submit" class="btn btn-outline-light"
                                id="add-note-btn " aria-label="Ok and close">OK</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>

        <aside class="modal fade" id="notesEditModal" tabindex="-1" aria-labelledby="notesEditModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-bg-dark px-md-4 pb-md-4 mt-3 rounded-2">
                    <div class="modal-header">
                        <h2 class="modal-title">Edit Note</h2>
                        <button data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="edit-note-form needs-validation" id="edit-note-form">


                            <label for="edit-title" class="form-label" >Enter Title <span
                                    class="text-danger fw-bolder">*</span></label>

                            <input required type="text" id="edit-title" class="form-control mb-2">
                            <div class="invalid-feedback">
                                You must include title.
                            </div>

                            <label for="edit-body" class="form-label">Enter Body <span
                                    class="text-danger fw-bolder">*</span>
                            </label>

                            <textarea name="" required class="form-control mb-3" id="edit-body" rows="3"></textarea>
                            <div class="invalid-feedback">
                                You must include title.
                            </div>
                            <button type="submit" class="btn btn-outline-light" id="add-note-btn "
                                aria-label="Save" >
                                Save
                            </button>

                        </form>
                    </div>

                </div>
            </div>
        </aside>
        <section class="mt-4 pt-1 d-flex justify-content-end mx-4 fixed-top">
            <button type="button" class="btn btn-dark px-3 fs-5 py-2 fw-bolder font-monospace" data-bs-toggle="modal"
                data-bs-target="#notesAddModal" id="notesModalBtn">
                &plus;
            </button>
        </section>

        <section class="notes-container ">
            
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
   
    <script type="module" src="app.js"></script>
</body>

</html>
